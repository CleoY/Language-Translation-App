<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Web Service</title>
</head>
<body>
    <h1>LanguageToGo</h1>
    <form action="/chat" method="post">
        <label for="user_input">Enter your message:</label><br>
        <input type="text" id="user_input" name="user_input" required><br><br>
        <input type="submit" value="Go">
    </form>
    {% if user_input %}
    <p><strong>You:</strong> {{ user_input }}</p>
    <p><strong>ChatGPT:</strong> {{ chat_response }}</p>
    {% endif %}
</body>
</html>
