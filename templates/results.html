<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>ChatGPT Results</h1>
    <div class="response-container">
        <p><span class="attribute">Pinyin:</span> <span class="value">{{ chat_response.pinyin }}</span></p>
        <p><span class="attribute">English definition:</span> <span class="value">{{ chat_response.English_definition }}</span></p>
        <p><span class="attribute">Ex:</span> <span class="value">{{ chat_response.exSentenceChinese }}</span></p>
        <p class="subtitle">Pinyin of the example sentence:</p> <span class="value">{{ chat_response.sentencePinyin }}</span></p>
        <p><span class="attribute">Ex translation:</span> <span class="value">{{ chat_response.translation }}</span></p>
    </div>
</body>
</html>
