<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI GPT-3 Web Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>OpenAI GPT-3 Web Service</h1>
    </header>

    <main>
        <section id="form-section">
            <h2>Generate Text</h2>
            <textarea id="input-text" placeholder="Enter your prompt here..."></textarea><br>
            <button id="generate-button">Generate</button>
        </section>

        <section id="response-section" style="display: none;">
            <h2>Response</h2>
            <p id="output-text"></p>
        </section>

        <section id="navigation-section" style="display: none;">
            <button id="prev-button">Previous</button>
            <button id="next-button">Next</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
